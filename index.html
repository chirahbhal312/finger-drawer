<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canvas to AR via Model-Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/exporters/GLTFExporter.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/exporters/GLTFExporter.js"
      }
    }
  </script>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: #222;
    }

    #drawingCanvas {
      position: absolute;
      top: 0;
      left: 0;
      touch-action: none;
      background-color: transparent;
      z-index: 1;
    }

    .controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      z-index: 2;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      padding: 5px 10px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #modelContainer {
      display: none;
      width: 100vw;
      height: 100vh;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>
      Color:
      <input type="color" id="colorPicker" value="#000000" />
    </label>
    <label>
      Brush size:
      <input type="range" id="brushSize" min="1" max="50" value="5" />
    </label>
    <button id="exportARBtn">Export & View in AR</button>
  </div>

  <canvas id="drawingCanvas"></canvas>

  <div id="modelContainer">
    <model-viewer id="modelViewer"
      ar
      ar-modes="scene-viewer quick-look webxr"
      autoplay
      camera-controls
      alt="Canvas Drawing Plane in AR"
      exposure="1"
      shadow-intensity="1"
    ></model-viewer>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFExporter } from 'three/examples/jsm/exporters/GLTFExporter.js';

    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');
    const exportARBtn = document.getElementById('exportARBtn');

    const modelViewer = document.getElementById('modelViewer');
    const modelContainer = document.getElementById('modelContainer');

    let drawing = false;
    let lastX = 0, lastY = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function startDrawing(x, y) {
      drawing = true;
      [lastX, lastY] = [x, y];
    }

    function drawLine(x, y) {
      if (!drawing) return;
      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = brushSize.value;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      [lastX, lastY] = [x, y];
    }

    canvas.addEventListener('mousedown', e => startDrawing(e.offsetX, e.offsetY));
    canvas.addEventListener('mousemove', e => drawLine(e.offsetX, e.offsetY));
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);

    canvas.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      startDrawing(touch.clientX, touch.clientY);
      e.preventDefault();
    });
    canvas.addEventListener('touchmove', e => {
      const touch = e.touches[0];
      drawLine(touch.clientX, touch.clientY);
      e.preventDefault();
    });
    canvas.addEventListener('touchend', () => drawing = false);

    exportARBtn.addEventListener('click', () => {
      const dataURL = canvas.toDataURL('image/png');
      const loader = new THREE.TextureLoader();
      loader.load(dataURL, (texture) => {
        const scene = new THREE.Scene();
        const aspect = canvas.height / canvas.width;
        const geometry = new THREE.PlaneGeometry(1, 1 * aspect);
        const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        const exporter = new GLTFExporter();
        exporter.parse(scene, glb => {
          const blob = new Blob([glb], { type: 'model/gltf-binary' });
          const url = URL.createObjectURL(blob);
          modelViewer.src = url;
          modelContainer.style.display = 'block';
        }, { binary: true });
      });
    });
  </script>
</body>
</html>
