<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canvas Drawing to AR Placement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
    }
    canvas#drawingCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      touch-action: none;
    }
    .controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 2;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js"
      }
    }
  </script>
</head>
<body>

<canvas id="drawingCanvas"></canvas>

<div class="controls">
  <input type="color" id="colorPicker" value="#ff0000" />
  <input type="range" id="brushSize" min="1" max="20" value="5" />
  <button id="startAR">Start AR</button>
</div>

<script type="module">
  import * as THREE from 'three';
  import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';

  // Drawing Setup
  const canvas = document.getElementById('drawingCanvas');
  const ctx = canvas.getContext('2d');
  const colorPicker = document.getElementById('colorPicker');
  const brushSize = document.getElementById('brushSize');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  let drawing = false;
  let lastX = 0, lastY = 0;

  canvas.addEventListener('mousedown', e => {
    drawing = true;
    [lastX, lastY] = [e.offsetX, e.offsetY];
  });
  canvas.addEventListener('mousemove', e => {
    if (!drawing) return;
    ctx.strokeStyle = colorPicker.value;
    ctx.lineWidth = brushSize.value;
    ctx.lineCap = 'round';
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    [lastX, lastY] = [e.offsetX, e.offsetY];
  });
  canvas.addEventListener('mouseup', () => drawing = false);
  canvas.addEventListener('touchstart', e => {
    drawing = true;
    const touch = e.touches[0];
    [lastX, lastY] = [touch.clientX, touch.clientY];
  }, { passive: false });
  canvas.addEventListener('touchmove', e => {
    const touch = e.touches[0];
    if (!drawing) return;
    ctx.strokeStyle = colorPicker.value;
    ctx.lineWidth = brushSize.value;
    ctx.lineCap = 'round';
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(touch.clientX, touch.clientY);
    ctx.stroke();
    [lastX, lastY] = [touch.clientX, touch.clientY];
    e.preventDefault();
  }, { passive: false });
  canvas.addEventListener('touchend', () => drawing = false);

  // AR Setup
  document.getElementById('startAR').addEventListener('click', async () => {
    const textureURL = canvas.toDataURL();
    const loader = new THREE.TextureLoader();

    loader.load(textureURL, (texture) => {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera();
      const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      const button = ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test'],
        domOverlay: { root: document.body }
      });
      document.body.appendChild(button);

      const geometry = new THREE.PlaneGeometry(0.5, 0.5);
      const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
      const plane = new THREE.Mesh(geometry, material);
      plane.position.z = -2;
      scene.add(plane);

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  });
</script>
</body>
</html>
