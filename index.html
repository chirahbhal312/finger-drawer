<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canvas Drawing to Three.js Plane</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: #222;
    }

    #drawingCanvas {
      position: absolute;
      top: 0;
      left: 0;
      touch-action: none;
      background-color: transparent;
      z-index: 1;
    }

    .controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 10px;
      z-index: 2;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      padding: 5px 10px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #threeContainer {
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
  </style>
</head>
<body>
  <!-- Import Map -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js",
        "three/examples/jsm/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js",
        "three/examples/jsm/utils/SkeletonUtils.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/utils/SkeletonUtils.js"
      }
    }
  </script>

  <div class="controls">
    <label>
      Color:
      <input type="color" id="colorPicker" value="#000000" />
    </label>
    <label>
      Brush size:
      <input type="range" id="brushSize" min="1" max="50" value="5" />
    </label>
    <button id="exportBtn">Export & Show in 3D</button>
  </div>

  <canvas id="drawingCanvas"></canvas>
  <div id="threeContainer"></div>

  <script type="module">
    import * as THREE from 'three';

    // Canvas Setup
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');
    const exportBtn = document.getElementById('exportBtn');

    let drawing = false;
    let lastX = 0;
    let lastY = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function startDrawing(x, y) {
      drawing = true;
      [lastX, lastY] = [x, y];
    }

    function drawLine(x, y) {
      if (!drawing) return;
      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = brushSize.value;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      [lastX, lastY] = [x, y];
    }

    function stopDrawing() {
      drawing = false;
    }

    canvas.addEventListener('mousedown', e => startDrawing(e.offsetX, e.offsetY));
    canvas.addEventListener('mousemove', e => drawLine(e.offsetX, e.offsetY));
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    canvas.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      startDrawing(touch.clientX - rect.left, touch.clientY - rect.top);
      e.preventDefault();
    });

    canvas.addEventListener('touchmove', e => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      drawLine(touch.clientX - rect.left, touch.clientY - rect.top);
      e.preventDefault();
    });

    canvas.addEventListener('touchend', stopDrawing);

    // Three.js Scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 2;

    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('threeContainer').appendChild(renderer.domElement);

    let planeMesh = null;

    function addPlaneWithTexture(texture) {
      if (planeMesh) {
        scene.remove(planeMesh);
        planeMesh.geometry.dispose();
        planeMesh.material.dispose();
      }

      const aspectRatio = canvas.height / canvas.width;
      const geometry = new THREE.PlaneGeometry(2, 2 * aspectRatio);
      const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
      planeMesh = new THREE.Mesh(geometry, material);
      scene.add(planeMesh);
    }

    function animate() {
      requestAnimationFrame(animate);
      if (planeMesh) planeMesh.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    animate();

    exportBtn.addEventListener('click', () => {
      const dataURL = canvas.toDataURL('image/png');
      const loader = new THREE.TextureLoader();
      loader.load(dataURL, (texture) => {
        addPlaneWithTexture(texture);
      });
    });
  </script>
</body>
</html>
