<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canvas Drawing to AR Air Placement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }

    canvas#drawingCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      touch-action: none;
    }

    .controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 2;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      padding: 5px 10px;
    }
  </style>

  <!-- Importmap and Three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js"
      }
    }
  </script>
</head>
<body>
  <div class="controls">
    <label>Color: <input type="color" id="colorPicker" value="#000000"></label>
    <label>Brush: <input type="range" id="brushSize" min="1" max="50" value="5"></label>
    <button id="enterAR">Draw â†’ AR</button>
  </div>

  <canvas id="drawingCanvas"></canvas>

  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';

    // ðŸŽ¨ Drawing Setup
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let drawing = false;
    let lastX = 0, lastY = 0;

    function startDrawing(x, y) {
      drawing = true;
      [lastX, lastY] = [x, y];
    }

    function drawLine(x, y) {
      if (!drawing) return;
      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = brushSize.value;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      [lastX, lastY] = [x, y];
    }

    canvas.addEventListener('mousedown', e => startDrawing(e.offsetX, e.offsetY));
    canvas.addEventListener('mousemove', e => drawLine(e.offsetX, e.offsetY));
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);

    canvas.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      startDrawing(touch.clientX, touch.clientY);
      e.preventDefault();
    });

    canvas.addEventListener('touchmove', e => {
      const touch = e.touches[0];
      drawLine(touch.clientX, touch.clientY);
      e.preventDefault();
    });

    canvas.addEventListener('touchend', () => drawing = false);

    // ðŸš€ WebXR + Three.js AR
    document.getElementById('enterAR').addEventListener('click', () => {
      launchAR(canvas.toDataURL('image/png'));
    });

    function launchAR(dataURL) {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera();

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test'],
        optionalFeatures: ['dom-overlay'],
        domOverlay: { root: document.body }
      }));

      const controller = renderer.xr.getController(0);
      scene.add(controller);

      const textureLoader = new THREE.TextureLoader();
      textureLoader.load(dataURL, (texture) => {
        const planeMaterial = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
        const plane = new THREE.Mesh(new THREE.PlaneGeometry(0.4, 0.4 * (canvas.height / canvas.width)), planeMaterial);
        plane.visible = false;
        scene.add(plane);

        controller.addEventListener('select', () => {
          const cameraDirection = new THREE.Vector3();
          camera.getWorldDirection(cameraDirection);
          plane.position.copy(camera.position).add(cameraDirection.multiplyScalar(1.5));
          plane.quaternion.copy(camera.quaternion);
          plane.visible = true;
        });

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      });
    }
  </script>
</body>
</html>
