<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canvas Drawing to AR Air Placement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }

    .hamburger {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 28px;
      z-index: 3;
      background: rgba(255,255,255,0.9);
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    #drawingUI.hidden {
      display: none;
    }

    canvas#drawingCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      touch-action: none;
    }

    .controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 2;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      padding: 5px 10px;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js"
      }
    }
  </script>
</head>
<body>

  <div class="hamburger" id="hamburger">â˜°</div>

  <div id="drawingUI">
    <div class="controls">
      <label>Color: <input type="color" id="colorPicker" value="#000000"></label>
      <label>Brush: <input type="range" id="brushSize" min="1" max="50" value="5"></label>
    </div>

    <canvas id="drawingCanvas"></canvas>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';

    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let drawing = false;
    let lastX = 0, lastY = 0;

    function startDrawing(x, y) {
      drawing = true;
      [lastX, lastY] = [x, y];
    }

    function drawLine(x, y) {
      if (!drawing) return;
      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = brushSize.value;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      [lastX, lastY] = [x, y];
    }

    canvas.addEventListener('mousedown', e => startDrawing(e.offsetX, e.offsetY));
    canvas.addEventListener('mousemove', e => drawLine(e.offsetX, e.offsetY));
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);

    canvas.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      startDrawing(touch.clientX, touch.clientY);
      e.preventDefault();
    });

    canvas.addEventListener('touchmove', e => {
      const touch = e.touches[0];
      drawLine(touch.clientX, touch.clientY);
      e.preventDefault();
    });

    // AR-related variables
    let arInitialized = false;
    let arRenderer, arScene, arCamera, arController, arMaterial;

    canvas.addEventListener('touchend', () => {
      drawing = false;
      const dataURL = canvas.toDataURL('image/png');
      if (!arInitialized) {
        launchAR(dataURL);
        setTimeout(() => placeInAR(), 3000); // Wait for AR session to initialize
      } else {
        placeInAR();
      }
    });

    function launchAR(dataURL) {
      arScene = new THREE.Scene();
      arCamera = new THREE.PerspectiveCamera();

      arRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      arRenderer.setSize(window.innerWidth, window.innerHeight);
      arRenderer.xr.enabled = true;
      document.body.appendChild(arRenderer.domElement);

      const arButton = ARButton.createButton(arRenderer, {
        requiredFeatures: ['hit-test'],
        optionalFeatures: ['dom-overlay'],
        domOverlay: { root: document.body }
      });
      document.body.appendChild(arButton);

      arRenderer.xr.addEventListener('sessionstart', () => {
        arButton.style.display = 'none';
        arInitialized = true;
      });

      arController = arRenderer.xr.getController(0);
      arScene.add(arController);

      const textureLoader = new THREE.TextureLoader();
      textureLoader.load(dataURL, (texture) => {
        arMaterial = new THREE.MeshBasicMaterial({ map: texture, transparent: true });

        arRenderer.setAnimationLoop(() => {
          arRenderer.render(arScene, arCamera);
        });
      });
    }

    function placeInAR() {
      if (!arInitialized || !arMaterial) return;

      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(0.4, 0.4 * (canvas.height / canvas.width)),
        arMaterial.clone()
      );

      const cameraDirection = new THREE.Vector3();
      arCamera.getWorldDirection(cameraDirection);
      plane.position.copy(arCamera.position).add(cameraDirection.multiplyScalar(1.5));
      plane.quaternion.copy(arCamera.quaternion);
      arScene.add(plane);
    }

    // Toggle drawing UI with hamburger menu
    const hamburger = document.getElementById('hamburger');
    const drawingUI = document.getElementById('drawingUI');

    hamburger.addEventListener('click', () => {
      drawingUI.classList.toggle('hidden');
    });
  </script>
</body>
</html>
